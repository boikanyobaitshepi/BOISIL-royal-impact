<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive App</title>
    <style>
        /* CSS for responsiveness */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        /* Responsive CSS */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Responsive App</h1>
    </div>
    <div class="container">
        <div class="content">
            <p>This is the content of your app.</p>
            <button id="toggleButton">Toggle Content</button>
        </div>
    </div>
    <div class="footer">
        <p>Footer - &copy; 2024 Your Company</p>
    </div>

    <script>
        // JavaScript for toggling content visibility
        document.getElementById('toggleButton').addEventListener('click', function() {
            var content = document.querySelector('.content p');
            content.classList.toggle('hide');
        });
    </script>
</body>
</html>
